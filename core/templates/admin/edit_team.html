{% extends "admin/base.html" %}
{% load static %}
{% block title %}Manage Teams | Sky Health Admin{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 p-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Team</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
        <a href="{% url 'list_teams' %}" class="ml-3 text-gray-600 hover:underline">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
