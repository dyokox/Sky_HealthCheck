{% extends "admin/base.html" %}
{% load static %}
{% block title %}Manage Teams | Sky Health Admin{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 p-10 flex flex-col items-center">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Add a New Team</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 w-full">
        Create Team
      </button>
    </form>

    <a href="{% url 'list_teams' %}" class="inline-block mt-4 text-sm text-blue-600 hover:underline">
      ← Back to Team List
    </a>
  </div>
</div>
{% endblock %}
