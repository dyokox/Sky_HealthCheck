{% extends "admin/base.html" %}
{% load static %}
{% block title %}Manage Teams | Sky Health Admin{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 p-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow-md text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Confirm Delete</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete the team <strong>{{ team.name }}</strong>?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
      <a href="{% url 'list_teams' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
