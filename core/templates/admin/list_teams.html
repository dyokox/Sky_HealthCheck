{% extends "admin/base.html" %}
{% block title %}Manage Teams - Sky Health Admin{% endblock %}
{% block content %}

<h2 class="text-3xl font-bold text-blue-900 mb-6">Manage Teams</h2>

<a href="{% url 'add_team' %}" class="mb-6 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
  + Add New Team
</a>

<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
  {% for team in teams %}
    <div class="bg-white shadow-md rounded-lg p-4 border border-gray-200">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ team.name }}</h3>
      <p class="text-gray-600 mb-4">{{ team.description }}</p>
      <div class="flex space-x-2">
        <a href="{% url 'edit_team' team.id %}" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Edit</a>
        <a href="{% url 'delete_team' team.id %}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</a>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
