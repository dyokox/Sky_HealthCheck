<!DOCTYPE html>
<html lang="en">
{% extends "admin/base.html" %}
{% load static %}



{% block content %}
<div class="flex min-h-screen bg-gray-100">
  <!-- Left Panel -->
  <div class="w-1/2 bg-green-100 flex flex-col justify-center items-center p-8">
    <h1 class="text-4xl font-bold text-green-900 mb-2">Sky Health</h1>
    <p class="text-xl text-gray-700 mb-6">Log in</p>

    <label class="block text-gray-700 mb-2">Select Role:</label>
    <select class="w-64 p-2 border border-gray-300 rounded">
      <option>Admin</option>
      <option>Team Leader</option>
      <option>Engineer</option>
    </select>
  </div>

  <!-- Right Panel -->
  <div class="w-1/2 flex flex-col justify-center items-center bg-gray-200 p-8">
    <form method="post" action="{% url 'login' %}" class="bg-white shadow p-6 rounded w-80">
      {% csrf_token %}

      {% if form.errors %}
        <div class="mb-4 text-red-500 text-sm">
          Invalid username or password.
        </div>
      {% endif %}

      <label class="block mb-2 text-gray-700">Email</label>
      <input type="text" name="username" class="w-full mb-4 p-2 border border-gray-300 rounded" required>

      <label class="block mb-2 text-gray-700">Password</label>
      <input type="password" name="password" class="w-full mb-4 p-2 border border-gray-300 rounded" required>

      <button type="submit" class="w-full bg-gray-500 text-white py-2 rounded">Sign In</button>

      <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 mt-2 inline-block">Forgot password?</a>
    </form>
  </div>
</div>
{% endblock %}
